<template>
    <lightning-card title="Contact Login" icon-name="standard:contact">

        <lightning-input label="Enter User Password" placeholder="User Password" value={userpassword} onchange={userps}></lightning-input>
        <br/>
        <lightning-button label="Login Here" onclick={handler}></lightning-button>
    </lightning-card>
</template>
