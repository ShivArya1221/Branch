<template>

    <lightning-card title="Stripe Customer Details" variant="narrow" icon-name="standard:account">
        <template if:true={goStripeID}>
            <div class="slds-grid slds-wrap">
                <div class="slds-align_absolute-center slds-size_1-of-2">Account Id--> {recordId}</div>
                <div class="slds-align_absolute-center slds-size_1-of-2"> Customer Id--> {customerId}</div>
                <div class="slds-align_absolute-center slds-size_1-of-2"> Customer Name--> {customername}</div>
                <div class="slds-align_absolute-center slds-size_1-of-2"> Customer Phone--> {customerphone}</div>
            </div>
        </template>

        <template if:false={goStripeID}>
            <div class="slds-align_absolute-center slds-grid">
                <div>
                    <h1>Stripe account not found. Click create to create new Stripe Account<br/></h1>
                </div>
                <div>
                    <lightning-button variant="success" label="Create" onclick={stripeHandler}>
                    </lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>

   

</template>
